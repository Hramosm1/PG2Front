<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <a mat-menu-item href="dashboard">Inicio</a>
    <button mat-menu-item [matMenuTriggerFor]="clientes">Clientes</button>
    <mat-menu #clientes="matMenu">
      <a mat-menu-item href="estado-empresa">Estados Empresa</a>
      <a mat-menu-item href="empresa">Empresas</a>
      <a mat-menu-item href="tel-ema-empresa">Contacto Empresa</a>
      <a mat-menu-item href="tipo-contratacion">Tipo Contratacion</a>
      <a mat-menu-item href="puestos">Puestos</a>
    </mat-menu>
    <button mat-menu-item [matMenuTriggerFor]="empleados">Empleados</button>
    <mat-menu #empleados="matMenu">
      <a mat-menu-item href="demograficos">Empleados</a>
      <a mat-menu-item href="asistencia">Asistencia</a>
      <a mat-menu-item href="epp">EPP</a>
      <a mat-menu-item href="asignacion-epp">Asignacion EPP</a>
      <a mat-menu-item href="nomina">Nomina</a>
    </mat-menu>
    <button mat-menu-item [matMenuTriggerFor]="administracion">Administracion</button>
    <mat-menu #administracion="matMenu">
      <a mat-menu-item href="mod-per">Permisos</a>
      <a mat-menu-item href="usuarios">Usuarios</a>
    </mat-menu>
    <button mat-menu-item [matMenuTriggerFor]="reclutamiento">Reclutamiento</button>
    <mat-menu #reclutamiento="matMenu">
      <a mat-menu-item href="plazas">Plazas</a>
      <a mat-menu-item href="medio-difusion">Medios de difusion</a>
      <a mat-menu-item href="estados-publicacion">Estados publicacion</a>
      <a mat-menu-item href="publicacion-plaza">Publicacion plazas</a>
      <a mat-menu-item href="estados-entrevistas">Entrevistas</a>
    </mat-menu>
    <button mat-menu-item [matMenuTriggerFor]="sesion">Sesión</button>
    <mat-menu #sesion="matMenu">
      <button mat-menu-item (click)="logout()">Cerrar Sesión</button>
    </mat-menu>
    <!-- <mat-nav-list>
      <a mat-list-item href="plazas">Plazas</a>
    </mat-nav-list> -->
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="warn">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Eve Personal</span>
      <!-- <img src="src/assets/images/logo.jpg" alt="Eve Personal" /> -->
      <div class="user-menu-button">
      </div>
    </mat-toolbar>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
