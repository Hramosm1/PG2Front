<div class="table-container mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements" [dataSource]="modulosDataSource">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id_modulo}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Modulo</th>
      <td mat-cell *matCellDef="let row">{{row.descripcion}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsModulos"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsModulos;"></tr>
  </table>
  <mat-paginator #paginatorModulos
    [length]="modulos.length"
    [pageIndex]="0"
    [pageSize]="10"
    [pageSizeOptions]="[1, 10, 20]"
    [showFirstLastButtons]="true"
    aria-label="Select page">
</mat-paginator>
</div>
