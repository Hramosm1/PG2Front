<app-navigation></app-navigation>
<div class="button-container">
  <button mat-fab extended color="primary" (click)="openRegisterDialog()">Registrar</button>
</div>
<div class="mat-elevation-z8 content-container">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event)" placeholder="Filtrar">
  </mat-form-field>
  <table mat-table class="full-width-table" matSort aria-label="Elements" [dataSource]="asistenciaDataSource">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id_asistencia}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
      <td mat-cell *matCellDef="let row">{{row.empleado.nombre}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellido</th>
      <td mat-cell *matCellDef="let row">{{row.empleado.apellido}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="puesto">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Puesto</th>
      <td mat-cell *matCellDef="let row">{{row.empleado.puesto.descripcion}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="empresa">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Empresa</th>
      <td mat-cell *matCellDef="let row">{{row.empleado.puesto.tipo_contratacion.empresa.descripcion}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="actividad">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Actividad</th>
      <td mat-cell *matCellDef="let row">{{row.actividad}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="fechaHora">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha y hora</th>
      <td mat-cell *matCellDef="let row">{{ formatFechaHora(row.fecha_hora) }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button (click)="view(row.id_asistencia)" aria-label="View">
          <mat-icon color="secondary">visibility</mat-icon>
        </button>
        <!-- <button mat-icon-button (click)="edit(row)" aria-label="Edit">
          <mat-icon color="primary">edit</mat-icon>
        </button>
        <button mat-icon-button (click)="delete(row)" aria-label="Delete">
          <mat-icon color="warn">delete</mat-icon>
        </button> -->
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsAsistencia"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsAsistencia;"></tr>
  </table>
  <mat-paginator #paginator
    [length]="asistencias.length"
    [pageIndex]="0"
    [pageSize]="8"
    [pageSizeOptions]="[2, 6, 8]"
    [showFirstLastButtons]="true"
    aria-label="Select page">
</mat-paginator>
</div>
