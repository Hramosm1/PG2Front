<div class="table-container mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements" [dataSource]="permisosDataSource">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id_permiso}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="rol">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Rol</th>
      <td mat-cell *matCellDef="let row">{{row.rol.descripcion}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="modulo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Modulo</th>
      <td mat-cell *matCellDef="let row">{{row.modulos.descripcion}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsPermisos"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsPermisos;"></tr>
  </table>
  <mat-paginator #paginatorPermisos
    [length]="permisos.length"
    [pageIndex]="0"
    [pageSize]="10"
    [pageSizeOptions]="[1, 10, 20]"
    [showFirstLastButtons]="true"
    aria-label="Select page">
</mat-paginator>
</div>
