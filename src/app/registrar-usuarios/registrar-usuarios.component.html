<div class="login-container">
  <div class="form-column">
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title class="login-title">Registrar Usuario</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="registroForm">
          <mat-form-field class="login-input">
            <input matInput formControlName="usuario" placeholder="Usuario">
          </mat-form-field>

          <mat-form-field class="login-input">
            <input matInput formControlName="email" placeholder="Correo Electrónico">
          </mat-form-field>

          <mat-form-field class="login-input">
            <input matInput type="password" formControlName="password" placeholder="Contraseña">
          </mat-form-field>

          <mat-form-field class="login-input">
            <mat-label>Rol</mat-label>
            <mat-select formControlName="id_rol" placeholder="Seleccionar rol">
              <mat-option *ngFor="let rol of roles" [value]="rol.id_rol">{{ rol.descripcion }}</mat-option>
            </mat-select>
          </mat-form-field>

          <button mat-raised-button color="primary" class="login-button" (click)="registrarUsuario()">Registrarse</button>
        </form>

        <div class="register-link">
          <a mat-button routerLink="/login">Regresar al Inicio de Sesión</a>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
