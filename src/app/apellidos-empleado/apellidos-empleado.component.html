<div class="button-container">
  <button mat-fab extended color="primary" (click)="openRegisterDialog()">Registrar</button>
</div>
<div class="table-container mat-elevation-z8">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event)" placeholder="Filtrar">
  </mat-form-field>
  <table mat-table class="full-width-table" matSort aria-label="Elements" [dataSource]="apellidosEmpleadosDataSource">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id_apellidos_empleados}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="primerNombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Primer Nombre</th>
      <td mat-cell *matCellDef="let row">{{row.empleado.nombre}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="orden">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>No. Orden</th>
      <td mat-cell *matCellDef="let row">{{row.no_orden}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellido</th>
      <td mat-cell *matCellDef="let row">{{row.apellido}}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button (click)="view(row.id_apellidos_empleados)" aria-label="View">
          <mat-icon color="secondary">visibility</mat-icon>
        </button>
        <button mat-icon-button (click)="edit(row)" aria-label="Edit">
          <mat-icon color="primary">edit</mat-icon>
        </button>
        <button mat-icon-button (click)="delete(row)" aria-label="Delete">
          <mat-icon color="warn">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsApellidos"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsApellidos;"></tr>
  </table>
  <mat-paginator #paginatorPermisos
    [length]="apellidos.length"
    [pageIndex]="0"
    [pageSize]="8"
    [pageSizeOptions]="[2, 6, 8]"
    [showFirstLastButtons]="true"
    aria-label="Select page">
</mat-paginator>
</div>
