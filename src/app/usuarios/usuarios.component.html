<app-navigation></app-navigation>
<div class="button-container">
  <button mat-raised-button color="primary" (click)="openRegisterDialog()">Registrar</button>
</div>
<div class="mat-elevation-z8 content-container">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event)" placeholder="Filtrar">
  </mat-form-field>
  <table mat-table class="full-width-table" matSort aria-label="Elements" [dataSource]="usuariosDataSource">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id_usuario}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="rol">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Rol</th>
      <td mat-cell *matCellDef="let row">{{row.rol.descripcion}}</td>
    </ng-container>

    <!-- State Column -->
    <ng-container matColumnDef="usuario">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Usuario</th>
      <td mat-cell *matCellDef="let row">{{ row.usuario }}</td>
    </ng-container>

    <!-- State Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Usuario</th>
      <td mat-cell *matCellDef="let row">{{ row.email }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button (click)="view(row.id_usuario)" aria-label="View">
          <mat-icon>visibility</mat-icon>
        </button>
        <button mat-icon-button (click)="edit(row)" aria-label="Edit">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="delete(row)" aria-label="Delete">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="usuarios.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      [showFirstLastButtons]="true"
      aria-label="Select page">
</mat-paginator>
</div>
